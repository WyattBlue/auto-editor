language: python            # this works for Linux but is an error on macOS or Windows
jobs:
  include:
    - name: "Python 3.8.0 on Xenial Linux"
      python: 3.8
      before_install:
        - sudo apt-get install libavformat-dev libavfilter-dev libavdevice-dev ffmpeg
    - name: "Python 3.7.4 on macOS"
      os: osx
      osx_image: xcode11.2
      language: shell
      before_install:
        - /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install.sh)"
        - brew install ffmpeg
install:
 - pip3 install scipy audiotsm pillow pydub youtube_dl # install libraries
script:
 - python3 auto-editor.py --debug
 - python3 auto-editor.py --version
 - python3 auto-editor.py -h
 - python3 auto-editor.py example.mp4 --verbose
 - python3 auto-editor.py example.mp4 -s 2
 - python3 auto-editor.py example.mp4 -v 2
 - python3 auto-editor.py example.mp4 --sounded_speed 2
 - python3 auto-editor.py example.mp4 --silent_speed 2
 - python3 auto-editor.py --clear_cache
 - python3 auto-editor.py "https://www.youtube.com/watch?v=kcs82HnguGc"
